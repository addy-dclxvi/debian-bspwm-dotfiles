<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match target="font">
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
		<edit name="hinting" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hintstyle">
			<const>hintslight</const>
		</edit>
		<edit mode="assign" name="rgba">
			<const>rgb</const>
		</edit>
		<edit mode="assign" name="lcdfilter">
			<const>lcddefault</const>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>serif</string></test>
		<edit name="family" mode="assign" binding="same"><string>Bitstream Vera Serif</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>sans-serif</string></test>
		<edit name="family" mode="assign" binding="same"><string>Bitstream Vera Sans</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>monospace</string></test>
		<edit name="family" mode="assign" binding="same"><string>Fira Code</string></edit>
	</match>
</fontconfig>
